<table mat-table [dataSource]="talents" class="table table-striped table-bordered table-hover" >

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nazwa Talentu</th>
    <td mat-cell *matCellDef="let talent"> {{ talent.name }} </td>
  </ng-container>

  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef>Poziom</th>
    <td mat-cell *matCellDef="let talent"> {{ talent.level  }} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Opis</th>
    <td mat-cell *matCellDef="let talent"> {{ talent.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
  <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
  </table>
