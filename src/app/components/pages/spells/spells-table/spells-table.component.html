<table mat-table [dataSource]="spells" class="table table-striped table-bordered table-hover">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nazwa</th>
    <td mat-cell *matCellDef="let spell"> {{ spell.name }} </td>
  </ng-container>

  <ng-container matColumnDef="spellLevel">
    <th mat-header-cell *matHeaderCellDef>Poziom</th>
    <td mat-cell *matCellDef="let spell"> {{spell.spellLevel }} </td>
  </ng-container>

  <ng-container matColumnDef="rangeInMeters">
    <th mat-header-cell *matHeaderCellDef>Zasięg (m)</th>
    <td mat-cell *matCellDef="let spell"> {{ spell.rangeInMeters }} </td>
  </ng-container>

  <ng-container matColumnDef="targetsAmount">
    <th mat-header-cell *matHeaderCellDef>Liczba celów</th>
    <td mat-cell *matCellDef="let spell"> {{ spell.targetsAmount }} </td>
  </ng-container>

  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef>Czas trwania</th>
    <td mat-cell *matCellDef="let spell"> {{ spell.duration }} </td>
  </ng-container>

  <ng-container matColumnDef="effect">
    <th mat-header-cell *matHeaderCellDef>Opis</th>
    <td mat-cell *matCellDef="let spell"> {{ spell.effect }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columndefs"></tr>
  <tr mat-row *matRowDef="let row; columns: columndefs;"></tr>
</table>
